<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/global.js" defer></script>
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="stylesheet" href="/assets/global.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <img src="/assets/pwa/quiz-app-logo.png" alt="Quiz App Logo" />
    </header>
    <main>
      <section class="user_profile__header">
        <article class="user_profile__image-container">
          <img
            class="user_profile__image"
            src="/assets/images/user-profile.jpg"
          />
        </article>
        <article class="user_profile__user-name">
          <h2>Aljoscha ZÃ¶ller</h2>
        </article>
      </section>
      <section class="user_profile__about-me-container">
        <h3 class="user_profile__about-me-header">About me</h3>
        <p class="user_profile__about-me-bio">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
          sed diam voluptua. At vero eos et accusam et
        </p>
      </section>
      <section class="counter">
        <article class="counter__item">
          <img
            class="counter__icon"
            src="/assets/icons/circle-question-solid.svg"
          />12
        </article>
        <article class="counter__item">
          <img class="counter__icon" src="/assets/icons/bookmark-solid.svg" />4
        </article>
      </section>
      <section class="user_profile__settings">
        <h3 class="user_profile__settings-header" id="setting-header">
          Settings
        </h3>
        <form aria-labelledby="settings-header" data-js="settings">
          <article class="user_profile__setting-pair">
            <label for="toggle-dark">Dark Mode</label>
            <label class="toggle_switch">
              <input
                class="toggle_switch__hide-checkbox"
                type="checkbox"
                id="toggle-dark" />
              <span
                class="toggle_switch__slider toggle_switch__slider--round"
              ></span
            ></label>
          </article>
          <article class="user_profile__setting-pair">
            <label for="theme">Theme</label>
            <select id="theme" name="theme">
              <option value="default">OS Default</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </article>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Home"
          >
            <a class="navigation__link" href="/" aria-label="Home page"
              ><img
                class="navigation__icon"
                src="/assets/icons/house-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Bookmarks"
          >
            <a
              class="navigation__link"
              href="/bookmarks/"
              aria-label="Bookmarks page"
              ><img
                class="navigation__icon"
                src="/assets/icons/bookmark-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="New card"
          >
            <a
              class="navigation__link"
              href="/new-card/"
              aria-label="New card page"
              ><img
                class="navigation__icon"
                src="/assets/icons/circle-plus-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--active tooltip"
            data-tooltip="Profile & Settings"
          >
            <a
              class="navigation__link"
              href="/profile/"
              aria-label="Profile and settings page"
              ><img
                class="navigation__icon navigation__icon--user-profile"
                src="/assets/images/user-profile.jpg"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
