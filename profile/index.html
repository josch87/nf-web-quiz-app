  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main class="user_profile">
      <section class="user_profile__header">
        <article class="user_profile__image-container">
          <img
            class="user_profile__image"
            src="/assets/images/user-profile.jpg"
          />
        </article>
        <article class="user_profile__user-name">

        <article class="counter__item">
