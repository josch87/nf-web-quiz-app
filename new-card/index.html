<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/global.js" defer></script>
    <script src="/assets/components/new_card/new_card.js" defer></script>
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="stylesheet" href="/assets/global.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <form
        class="new_card__form"
        data-js="questionForm"
        aria-label="Create a new question card"
      >
        <label class="new_card__label" for="question">Your question:</label>
        <textarea
          class="new_card__input new_card__input--textarea"
          id="question"
          name="question"
          rows="5"
          required
          maxlength="0"
          data-js="questionInput"
        ></textarea>
        <span class="new_card__input-counter" data-js="inputCounterQuestion"
          >0 characters left</span
        >
        <label class="new_card__label" for="answer">Your answer:</label>
        <textarea
          class="new_card__input new_card__input--textarea"
          id="answer"
          name="answer"
          rows="5"
          required
          maxlength="0"
          data-js="answerInput"
        ></textarea>
        <span class="new_card__input-counter" data-js="inputCounterAnswer"
          >0 characters left</span
        >
        <label class="new_card__label" for="tag">Tag:</label>
        <input
          class="new_card__input"
          type="text"
          id="tag"
          name="tag"
          required
        />
        <button class="button" type="submit">Create new card</button>
      </form>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Home"
          >
            <a class="navigation__link" href="/" aria-label="Home page"
              ><img
                class="navigation__icon"
                src="/assets/icons/house-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Bookmarks"
          >
            <a
              class="navigation__link"
              href="/bookmarks/"
              aria-label="Bookmarks page"
              ><img
                class="navigation__icon"
                src="/assets/icons/bookmark-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--active tooltip"
            data-tooltip="New card"
          >
            <a
              class="navigation__link"
              href="/new-card/"
              aria-label="New card page"
              ><img
                class="navigation__icon"
                src="/assets/icons/circle-plus-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Profile & Settings"
          >
            <a
              class="navigation__link"
              href="/profile/"
              aria-label="Profile and settings page"
              ><img
                class="navigation__icon navigation__icon--user-profile"
                src="/assets/images/user-profile.jpg"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
