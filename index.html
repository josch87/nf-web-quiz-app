<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/global.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <article class="card__content">
          <img class="card__bookmark" src="/assets/icons/bookmark-solid.svg" />
          <h2 class="card__question">
            What property flips the axes in flexbox?
          </h2>
          <button class="button button--show-answer" type="button">
            Show Answer
          </button>
          <section class="card__answer"></section>
        </article>
        <ul class="card__tags">
          <li class="card__tag-item">#html</li>
          <li class="card__tag-item">#flexbox</li>
          <li class="card__tag-item">#css</li>
        </ul>
      </section>
      <section class="card">
        <article class="card__content">
          <img
            class="card__bookmark card__bookmark--flagged"
            src="/assets/icons/bookmark-solid.svg"
          />
          <h2 class="card__question">
            What property flips the axes in flexbox?
          </h2>
          <button class="button button--hide-answer" type="button">
            Hide Answer
          </button>
          <section class="card__answer">
            <p>flex-direction</p>
          </section>
        </article>
        <ul class="card__tags">
          <li class="card__tag-item">#html</li>
          <li class="card__tag-item">#flexbox</li>
          <li class="card__tag-item">#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li
            class="navigation__tab navigation__tab--active tooltip"
            data-tooltip="Home page"
          >
            <a class="navigation__link" href="/" aria-label="Home page"
              ><img
                class="navigation__icon"
                src="/assets/icons/house-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Bookmarks page"
          >
            <a
              class="navigation__link"
              href="/bookmarks/"
              aria-label="Bookmarks page"
              ><img
                class="navigation__icon"
                src="/assets/icons/bookmark-solid.svg"
            /></a>
          </li>
          <li
            class="navigation__tab navigation__tab--inactive tooltip"
            data-tooltip="Profile page"
          >
            <a
              class="navigation__link"
              href="/profile/"
              aria-label="Profile page"
              ><img
                class="navigation__icon navigation__icon--user-profile"
                src="/assets/images/user-profile.jpg"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
